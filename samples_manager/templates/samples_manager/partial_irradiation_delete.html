<form method='post' data-url='{% url "samples_manager:irradiations_list" %}'
    action='{% url "samples_manager:irradiation_delete" %}' class='ui form js-submit-irradiation-form js-irradiation-update-form'>
    {% csrf_token %}
    <div class='ui center aligned segment container'>
        <div class='ui centered header'>
            <h3>Confirm irradiation deletion</h3>
        </div>
        <p>Are you sure you want to perform this action? It is irreversible.</p>
        {% include 'samples_manager/form_collapsible_text.html' %}
        <div class='two ui buttons actions'>
            <button type='button' class='ui deny medium button'>Cancel</button>
            <button type='submit' class='ui negative medium button submit'>Delete</button>
        </div>
    </div>
</form>
